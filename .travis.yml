language: go
go_import_path: github.com/sectioneight/md-to-godoc

go:
  - 1.6
  - 1.7
  - tip

matrix:
  fast_finish: true

cache:
  directories:
    - vendor

install:
  - make dependencies

script:
  - make clean lint
  - make test

after_success:
  - '[ "${TRAVIS_GO_VERSION}" -eq "1.71] && make coveralls'
